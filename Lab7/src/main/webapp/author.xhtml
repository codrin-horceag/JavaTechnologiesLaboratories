<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>
<h:body>
   <f:view>
      <p:button value="Logout" styleClass="mr-2" outcome="index"></p:button>
      <br/>
      <br/>
      <h:form style="width: 500px;text-align: center;margin-left: 35%; margin-top: 5%;">
         <p:panel header="Add Document">
            <h:outputLabel for="author" value="Author's Name:"/>
            <br/>
            <p:inputText id="author" value="#{Author.author}" required="true" />
            <br/>
            <br/>
            <h:outputLabel for="title" value="Document's Title:"/>
            <br/>
            <p:inputText id="title" value="#{Author.title}" required="true"/>
            <br/>
            <br/>
            <p:commandButton partialSubmit="false" value="Add" styleClass="mr-2" action="#{Author.addDocument()}"/>
         </p:panel>
      </h:form>
   </f:view>
</h:body>

</html>
