<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:form>
        <p:menubar>
            <p:menuitem value="Add" icon="pi-user-plus" onclick="PF('dlg3').show()"/>
            <p:menuitem>
                <h:form>
                    Language:
                    <p:selectOneMenu id="locale" value="#{Language.localeCode}">
                        <f:selectItems value="#{Language.countriesInMap}"/>
                    </p:selectOneMenu>
                    <p:commandButton partialSubmit="false" value="Change" styleClass="mr-2"
                                     action="#{Language.changeLocale()}"/>
                </h:form>
            </p:menuitem>
            <p:menuitem value="Manage" icon="pi-users" action="#{ServiceLayer.goToManage}"/>
            <p:menuitem value="Update" icon="pi-pencil" action="#{ServiceLayer.goToUpdate}"/>
        </p:menubar>
    </h:form>
    <p:dialog header="Header" widgetVar="dlg3" minHeight="150" width="750" showEffect="fade">
        <div class="card">
            <h:form>
                <p:panel header="Form">
                    <h:panelGrid columns="4" cellpadding="5" styleClass="mb-3">
                        <h:outputLabel for="team-name" value="Insert desired Team Name:"/>
                        <p:inputText id="team-name" value="#{ServiceLayer.chosenName}" required="true"
                                     label="Team Name"/>
                        <h:outputLabel for="founding-date" value="Insert desired Founding Date:"/>
                        <p:inputText type="date" id="founding-date" value="#{ServiceLayer.chosenFoundingDate}"
                                     required="true" pattern="dd-MMM-yyyy"/>
                        <h:outputLabel for="city-name" value="Insert desired City Name:"/>
                        <p:inputText id="city-name" value="#{ServiceLayer.chosenCity}" required="true"
                                     label="City Name"/>
                    </h:panelGrid>
                    <p:commandButton partialSubmit="false" value="Add" styleClass="mr-2"
                                     action="#{ServiceLayer.addTeamAndCity()}"/>
                </p:panel>
            </h:form>
        </div>
    </p:dialog>
</f:view>
</html>
