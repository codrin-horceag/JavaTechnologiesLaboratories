<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <ui:include src="header.xhtml">
        </ui:include>
    </h:head>
    <h2>
        <h:outputText value="#{msg['welcome.jsf']}"/>
    </h2>
    <h2>
        <h:outputText value="Registered Teams and their Cities"/>
    </h2>
    <h:form>
        <div class="card">
            <p:dataTable var="team" value="#{ServiceLayer.getTeams()}">
                <p:column headerText="Team Name">
                    <h:outputText value="#{team.name}"/>
                </p:column>
                <p:column headerText="Founding Date">
                    <h:outputText value="#{team.foundingDate}"/>
                </p:column>
                <p:column headerText="City Name">
                    <h:outputText value="#{team.city}"/>
                </p:column>
                <p:column>
                    <p:commandButton icon="pi pi-trash" action="#{ServiceLayer.deleteTeamAndCity(team.city)}"/>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
    <h2>
        <h:outputText value="Registered Matches between Teams"/>
    </h2>
    <h:form>
        <div class="card">
            <p:dataTable var="match" value="#{ScheduleController.getMatches()}">
                <p:column headerText="Team #1 name">
                    <h:outputText value="#{match.team1Name}"/>
                </p:column>
                <p:column headerText="Team #2 name">
                    <h:outputText value="#{match.team2Name}"/>
                </p:column>
                <p:column headerText="Playing Date">
                    <h:outputText
                            value="Week ##{match.weekNumber} - between #{match.startHour}:00 and #{match.endHour}:00"/>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
    <ui:include src="footer.xhtml">
    </ui:include>
</f:view>
</html>
