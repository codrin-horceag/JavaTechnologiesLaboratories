<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <ui:include src="header2.xhtml">
        </ui:include>
    </h:head>
    <h2>
        <h:outputText value="#{msg['welcome.jsf']}"/>
    </h2>
    <div class="card">
        <h:form>
            <p:panel header="Form">
                <h:panelGrid columns="4" cellpadding="5" styleClass="mb-3">
                    <h:outputLabel for="team-name" value="Insert desired Team Name you want to update:"/>
                    <p:inputText id="team-name" value="#{ServiceLayer.chosenName}" required="true"
                                 label="Team Name"/>
                    <h:outputLabel for="founding-date" value="Insert updated Founding Date:"/>
                    <p:inputText type="date" id="founding-date" value="#{ServiceLayer.chosenFoundingDate}"
                                 required="true" pattern="dd-MMM-yyyy"/>
                    <h:outputLabel for="city-name" value="Insert updated City Name:"/>
                    <p:inputText id="city-name" value="#{ServiceLayer.chosenCity}" required="true"
                                 label="City Name"/>
                </h:panelGrid>
                <p:commandButton partialSubmit="false" value="Update" styleClass="mr-2"
                                 action="#{ServiceLayer.updateTeamAndCity()}"/>
            </p:panel>
        </h:form>
    </div>
    <ui:include src="footer.xhtml">
    </ui:include>
</f:view>
</html>
